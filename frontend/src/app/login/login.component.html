<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Eventos TokenLab</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="meuFormulario" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control"  formControlName="usr_nickname" id="usr_nickname" name="usr_nickname" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control"  formControlName="usr_psw" id="usr_psw" name="usr_psw" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a routerLink="/cadastro">Criar novo usu√°rio</a>
                </div>
            </div>
        </div>
    </div>
</div>
